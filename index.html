            <article>
                <h3>1. 建設の経緯</h3>
                <p>桜通線は、飽和状態にあった東山線の混雑緩和を図るとともに、市南東部の需要に応え、既に開業している路線と連絡交差をすることにより輸送の効率化を図る路線網を形成するために、計画された路線です。</p>
            </article>
            <article>
                <h3>2. 名古屋の街にとって重要な路線であること</h3>
                <p>桜通線は、市民の足、観光客の足として活躍し、名古屋の街にとって重要な役割を果たしています。</p>
